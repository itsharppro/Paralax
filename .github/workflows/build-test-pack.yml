name: .NET CI Build, Test, and Publish

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

  # âœ… Manual run from GitHub UI
  workflow_dispatch:
    inputs:
      publish_mode:
        description: "Publish mode: auto | only | force"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - only
          - force
      packages:
        description: "Comma-separated packages for 'only' mode (ex: Paralax.WebApi,Paralax.HTTP)"
        required: false
        default: ""

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.x'

    - name: Run script to identify changed libraries
      run: |
        chmod +x ./scripts/identify-changed-libraries.sh
        ./scripts/identify-changed-libraries.sh

    - name: Build and test libraries
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        chmod +x ./scripts/build-and-test.sh
        ./scripts/build-and-test.sh

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: src/*/TestResults/

  publish:
    if: github.ref == 'refs/heads/dev' || github.event_name == 'workflow_dispatch'
    needs: build_test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.x'

    - name: Decode and save certificate
      run: |
        echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 --decode > certificate.cer
        echo "${{ secrets.PRIVATE_KEY_BASE64 }}" | base64 --decode > privatekey.pem

    - name: Run publish script
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        CERTIFICATE_PATH: certificate.cer
        PRIVATE_KEY_PATH: privatekey.pem
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
      run: |
        chmod +x ./scripts/pack-all.sh

        # Default on push to dev: auto mode (changed packages)
        MODE="${{ github.event_name == 'workflow_dispatch' && inputs.publish_mode || 'auto' }}"
        PKGS="${{ github.event_name == 'workflow_dispatch' && inputs.packages || '' }}"

        echo "Publish MODE: $MODE"
        echo "Packages: $PKGS"

        if [ "$MODE" = "force" ]; then
          ./scripts/pack-all.sh --force
        elif [ "$MODE" = "only" ]; then
          if [ -z "$PKGS" ]; then
            echo "Error: publish_mode=only requires 'packages' input."
            exit 2
          fi
          ./scripts/pack-all.sh --only "$PKGS"
        else
          ./scripts/pack-all.sh
        fi
